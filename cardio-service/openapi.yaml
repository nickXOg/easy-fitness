openapi: 3.0.0
info:
  title: Cardio Service API
  version: 1.0.0
  description: API for managing cardio workouts.
servers:
  - url: http://localhost:8081/api/cardio  # Assuming default port and context path
paths:
  /workouts:
    post:
      summary: Creates a new cardio workout.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardioWorkoutDTO'
      responses:
        '200':
          description: Cardio workout created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardioWorkoutDTO'
        '400':
          description: Invalid input
  /workouts/user/{userId}:
    get:
      summary: Retrieves all cardio workouts for a specific user.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The ID of the user whose workouts to retrieve.
      responses:
        '200':
          description: A list of cardio workouts for the user.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CardioWorkoutDTO'
        '404':
          description: User not found or has no workouts.
components:
  schemas:
    CardioWorkoutDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        userId:
          type: integer
          format: int64
        workoutType:
          type: string
        durationMinutes:
          type: integer
        caloriesBurned:
          type: integer
      required:
        - userId
        - workoutType
        - durationMinutes
        - caloriesBurned
