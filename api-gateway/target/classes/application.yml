spring:
  application:
    name: api-gateway

  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: easy-fitness
            client-secret: i16P483VCvz4MInQl5t06K60bIfA5WG9
            client-name: easy-fitness
            authorization-grant-type: authorization_code
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/easy-fitness
            token-uri: http://localhost:8080/realms/easy-fitness/protocol/openid-connect/token

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/easy-fitness


  cloud:
    gateway:
      routes:
        - id: cardio-service
          uri: lb://cardio-service
          predicates:
            - Path=/api/cardio/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# Actuator Configuration
management:
  server:
    port: 8000
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,env,beans,loggers
      base-path: /actuator


  # Настройка эндпоинтов
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    gateway:
      enabled: true
    metrics:
      enabled: true

  # Метрики
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

  # Информация о приложении
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Eureka Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    # Health check URL для Eureka
    health-check-url: http://${eureka.instance.ip-address}:${server.port}/actuator/health
    status-page-url: http://${eureka.instance.ip-address}:${server.port}/actuator/info
    home-page-url: http://${eureka.instance.ip-address}:${server.port}


server:
  port: 8000