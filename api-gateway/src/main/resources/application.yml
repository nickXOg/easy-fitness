server:
  port: 8000


spring:
  application:
    name: api-gateway

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    template:
      default-topic: user-data-topic



  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: api-gateway
            client-secret: Iq02l78eUyemJcPO7JZAwSKMoY7uwjb3
            client-name: api-gateway
            authorization-grant-type: authorization_code
            scope: openid, profile, email
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/easy-fitness
            token-uri: http://localhost:8080/realms/easy-fitness/protocol/openid-connect/token
          google:
            issuer-uri: https://accounts.google.com

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/easy-fitness

  cloud:
    gateway:
      routes:
        - id: cardio-service
          uri: lb://cardio-service
          predicates:
            - Path=/api/cardio/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# Actuator Configuration
management:
  server:
    port: 8000
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,env,beans,loggers
      base-path: /actuator


  # Настройка эндпоинтов
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    gateway:
      enabled: true
    metrics:
      enabled: true

  # Метрики
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

  # Информация о приложении
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Eureka Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    # Health check URL для Eureka
    health-check-url: http://${eureka.instance.ip-address}:${server.port}/actuator/health
    status-page-url: http://${eureka.instance.ip-address}:${server.port}/actuator/info
    home-page-url: http://${eureka.instance.ip-address}:${server.port}

logging:
  level:
    # Spring Security OAuth2 полная отладка
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security.oauth2.server.resource: TRACE


    # JWT валидация и claims
    org.springframework.security.oauth2.jwt: TRACE
    org.springframework.security.oauth2.server.resource.authentication: TRACE

    # Keycloak/JWT детали
    org.keycloak: DEBUG

    # HTTP запросы с токенами (осторожно в проде)
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.http: DEBUG
    org.springframework.security.authorization: TRACE
    org.springframework.security.web.access: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.oauth2.server.resource.web: TRACE
