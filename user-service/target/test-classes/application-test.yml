spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: false

server:
  port: 0

healthfitness:
  app:
    jwtSecret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
    jwtExpirationMs: 86400000

